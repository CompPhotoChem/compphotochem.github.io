<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <br><br>
        <h2>Gallery</h2>
        <hr class="star-primary">
        <br>
      </div>
        
      {% for image in site.categories.gallery %}
        <div class="col-lg-3">
          <img class="img-responsive" src="https://raw.githubusercontent.com/CompPhotoChem/compphotochem.github.io/main/img/gallery/{{ image.galleryimg }}" alt="{{ image.alt }}"/>
        </div>
      {% endfor %}
    </div> 
  </div>
</section>
