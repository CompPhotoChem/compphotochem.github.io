<style>
  .gimage-container {
    position: relative;
    display: inline-block;
  }

  .gimage-hover {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    text-align: center;
    padding-top: 50%;
    box-sizing: border-box;
  }

  .gimage-container:hover .gimage-hover {
    display: block;
  }
</style>
<!-- actual code -->
<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <br><br>
        <h2>Gallery</h2>
        <hr class="star-primary">
        <br>
      </div>
        
      {% for image in site.categories.gallery %}
        <div class="col-lg-3">
          {% if image.description %}
            <div class="gimage-container">
              <img class="img-responsive" src="https://raw.githubusercontent.com/CompPhotoChem/compphotochem.github.io/main/img/gallery/{{ image.galleryimg }}" alt="{{ image.alt }}"/>
              <div class="gimage-hover">
                <p>
                  {{ image.description }}
                </p>
              </div>
            </div>
          {% else %}
            <img class="img-responsive" src="https://raw.githubusercontent.com/CompPhotoChem/compphotochem.github.io/main/img/gallery/{{ image.galleryimg }}" alt="{{ image.alt }}"/>
          {% endif %}
        </div>
      {% endfor %}
    </div> 
  </div>
</section>
